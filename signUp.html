<html>
  <head>
    <link rel="stylesheet" href="signUp.css" />
  </head>
  <body>
    <div class="formBox" id="formBoxId">
      <form id="form">
        <h2>Sign Up Here</h2>
        <br />
        <label for="fullname" id="fullname">Full name</label><br />
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Full Name"
        /><br />
        <label for="email" id="emaillabel">Email</label><br />
        <input type="email" id="email" name="email" placeholder="Email" /><br />
        <label for="password" id="passlabel">Password</label><br />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        /><br />
        <label for="confirmpassword" id="conflabel">Confirm Password</label
        ><br />
        <input
          type="password"
          id="confirmpassword"
          name="confirmpassword"
          placeholder="Password"
          required
        /><br />
        <p id="textError"></p>
        <button type="submit" id="button">Sign Up</button>
      </form>

    </div>

    <script src="signUp.js"></script>
  </body>
</html>
